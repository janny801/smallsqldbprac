<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Notes</h1>
    <ul id="notes-list">
        <!-- Notes will be dynamically added here -->
    </ul>
    <script>
        // Fetch notes from the /notes API and display them
        fetch('/notes')
            .then(response => response.json())
            .then(data => {
                const notesList = document.getElementById('notes-list');
                data.forEach(note => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>ID:</strong> ${note.id} <br>
                        <strong>Title:</strong> ${note.title} <br>
                        <strong>Contents:</strong> ${note.contents} <br>
                        <strong>Created:</strong> ${note.created}
                    `;
                    notesList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching notes:', error);
                const notesList = document.getElementById('notes-list');
                notesList.innerHTML = '<li style="color: red;">Failed to load notes.</li>';
            });
    </script>
</body>
</html>
