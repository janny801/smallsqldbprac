<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">
        <h1>Notes App</h1>
        
        
        <!-- Notes List Section -->
        <section id="notes-section">
            <h2>Your Notes</h2>
            <ul id="notes-list"></ul>
        </section>
        
        <!-- Add Note Form Section -->
        <section id="form-section">
            <h2>Add a New Note</h2>
            <form id="noteForm">
                <input type="text" id="title" placeholder="Title" required />
                <textarea id="contents" placeholder="Contents" required></textarea>
                <input type="password" id="password" placeholder="Enter Password" required /> <!-- Password input -->
                <button type="submit">Add Note</button>
            </form>
        </section>



        <!-- Modal for password input -->
       <!-- Modal for password input -->
<div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Enter Password to Delete Note</h2>
        <input type="password" id="deletePassword" placeholder="Password" required />
        <div class="modal-buttons">
            <button id="cancelBtn">Cancel</button>
            <button id="confirmBtn">OK</button>
        </div>
    </div>
</div>



    </div>

    <script src="client.js"></script> <!-- link to client.js -->


</body>
</html>
